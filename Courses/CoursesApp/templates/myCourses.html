{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Own JS -->
    <script type="text/javascript" src="{% static 'script.js' %}"></script>
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Courses</title>
  </head>

  <body style="min-width: 450px; " class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary d-flex justify-content-center" style="background-color: rgb(192, 192, 192); height: 100px;">
      <div style="position: relative; top: -2px; z-index: 1;">
        <span class="navbar-brand mb-0 h1"></span>
      </div>
    </nav>

    <h1 style="align-self: center;">All My Courses List</h1>
    {% comment %}MAIN{% endcomment %}
    <div class="container" style="display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px;">
      <div class="row g-2"></div>
      {% for course in myCourses %}
        <div class="col-xl-4 col-md-6 col-sm-12">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{course.Name}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{course.Subject.Name}}</h6>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{course.Teacher.Name}} {{course.Teacher.Surname}} </h6>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- FOOTER -->
    <div class="container mt-auto" style=" bottom: 0; ">
      <footer class="d-flex flex-wrap justify-content-center justify-content-md-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="m-3 text-muted">© Python Django</span>
          <span class="m-3 text-muted">© Ksenia</span>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS and Popper -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(document).ready(function () {})
    </script>
  </body>
</html>
